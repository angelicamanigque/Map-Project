<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>San Francisco Map</title>
        <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
        <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet">
        <style>
            body {margin: 0; padding: 0;}
            map {position: absolute; top: 0; bottom: 0; width: 100;}
        </style>
    </head>
    <body>
        <div id = "map"></div>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWxpY2FtYW5pZ3F1ZSIsImEiOiJjbDBmbHBqNjEwaWNkM2NxdGQxeHhxcTViIn0.ztZrPv4smEZYmBRGmp3q0w';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-122.419418, 37.774929],
                zoom: 10
            });

            var marker = new mapboxgl.Marker()
            .setLngLat([-122.419418, 37.774929])
            .addTo(map);
            
        </script>
    </body>
</html>
