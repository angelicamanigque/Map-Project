<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <title>Valencia</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.11.0/mapbox-gl.css" rel="stylesheet">

    <style>body {margin: 0; padding: 0;} #map {position: absolute; top: 0; bottom: 0; width: 100%;}</style>

    <body>
        <div id="map"></div>

        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoiYW5nZWxpY2FtYW5pZ3F1ZSIsImEiOiJjbDBmbHBqNjEwaWNkM2NxdGQxeHhxcTViIn0.ztZrPv4smEZYmBRGmp3q0w';
            const map = new mapboxgl.Map ({
                container: 'map',
                style: 'mapbox://styles/mapbox/dark-v10',
                center: [-122.419418, 37.774929],
                zoom: 14
            });

            // Map Marker
            var marker = new mapboxgl.Marker()
            .setLngLat([-122.419418, 37.774929]) 
            .addTo(map); 

            // Moving Markers
            const myLocations = [
                //rhea's deli and market
                [-122.421720, 37.759820],
                //boba guys
                [-122.417023, 37.760361],
                //dog eared books
                [-122.421341, 37.758499],
                //paxton gate taxidermy
                [-122.421700, 37.759620],
                //pirate store
                [-122.421690, 37.759550],
                //dolores park
                [-122.425842, 37.759838]
            ];

            // Your Code Goes Here
            var counter = 0;
            function move() {
                setTimeout(() => {
                    if (counter <= myLocations.length) {
                        marker.setLngLat(myLocations[counter]);
                        counter++;
                    }
                    move();
                }, 1000);
            }
            move();
        </script>
    </body>
</html>
